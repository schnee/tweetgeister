<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Review Clusters</title>
    <link type="text/css" rel="stylesheet" href="ex.css?3.2"/>
    <script type="text/javascript" src="protovis-r3.2.js"></script>
    <script type="text/javascript" src="reviews.js"></script>
    <style type="text/css">

#fig {
  width: 800px;
  height: 800px;
}

    </style>
  </head>
  <body>
  <div>hello</div>
  <div id="center"><div id="fig">
    <script type="text/javascript+protovis">

/* For pretty number formatting. */
var format = pv.Format.number();


var vis = new pv.Panel()
    .width(800)
    .height(800)
    .event("mousewheel", pv.Behavior.zoom())
	.cursor("pointer")
	.margin(2);




var pack = vis.add(pv.Layout.Pack)
    .nodes(pv.dom(root).leaf(function(d) d.review).root("review").nodes());

var c =  pv.Scale.linear(1, 3, 5).range('red', 'yellow', 'green');

pack.node.add(pv.Dot)
    .fillStyle(function(d) d.firstChild ? "rgba(54,50,52, .25)" : c(d.nodeValue.rating))
    .title(function (d) { return d.firstChild ? d.nodeName : d.nodeValue.review; })
    .lineWidth(1);

vis.render();

    </script>
  </div></div></body>
</html>
