<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>XChat Tweet Clusters</title>
    <link type="text/css" rel="stylesheet" href="ex.css?3.2"/>
    <script type="text/javascript" src="protovis-r3.2.js"></script>
    <script type="text/javascript" src="xchat.js"></script>
    <style type="text/css">

#fig {
  width: 800px;
  height: 800px;
}

    </style>
  </head>
  <body>
  
    <div><span>A clustering of tweets related to the "#xchat" hosted by @PayPalX on 10/19/2010</span><br />
  <span>You must use modern versions of Firefox, Chrome or Safari to view the visualization</span><br />
  <span>mousewheel to zoom, hover to see the tweet, click dot to open the tweet</span></div>
  <div id="center"><div id="fig">
    <script type="text/javascript+protovis">

/* For pretty number formatting. */
var format = pv.Format.number();

var vis = new pv.Panel()
    .width(800)
    .height(800)
    .event("mousewheel", pv.Behavior.zoom())
	.cursor("pointer")
	.margin(2);

var pack = vis.add(pv.Layout.Pack)
    .nodes(pv.dom(root).leaf(function(d) d.text).root("xchat").nodes());


pack.node.add(pv.Dot)
//	.fillStyle(function(d) d.firstChild ? "rgba(0, 126, 58, .5)" : "#ffe000")
    .fillStyle(function(d) d.firstChild ? "rgba(31, 119, 180, .25)" : "#ff7f0e")
    .title(function (d) { return d.firstChild ? d.nodeName : d.nodeValue.text; })
	.event("click", function(d) { if(!d.firstChild) window.open('http://www.twitter.com/' + d.nodeValue.fromUser + '/status/' + d.nodeName);} )
    .lineWidth(1);

pack.label.add(pv.Label)
    .visible(function(d) !d.firstChild)
    .text(function(d) d.text);

vis.render();

    </script>
  </div></div></body>
</html>
