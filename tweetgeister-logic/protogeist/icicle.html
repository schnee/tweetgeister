  width: 900px;
  height: 330px;
}

  <body><div id="center"><div id="fig">
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(3000)
    .height(7000)
    .bottom(30);

var layout = vis.add(pv.Layout.Partition.Fill)
    .nodes(pv.dom(root).root("interinfo").nodes())
//    .order("descending")
    .orient("right")
    .size(function(d) 20);

layout.node.add(pv.Bar)
    .fillStyle(pv.Colors.category19().by(function(d) d.parentNode && d.parentNode.nodeName))
    .strokeStyle("rgba(255,255,255,.5)")
    .lineWidth(1)
    .antialias(false);

layout.label.add(pv.Label)
 //   .textAngle(-Math.PI / 2)
	.event("mouseover", function(d) this.visible(true))
	.event("mouseout", function(d) this.visible(false))
    .visible(true);

vis.render();

    </script>
  </div></div></body>
