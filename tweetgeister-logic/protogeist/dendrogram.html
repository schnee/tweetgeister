<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Dendrogram Layout</title>
    <link type="text/css" rel="stylesheet" href="ex.css?3.2"/>
    <script type="text/javascript" src="protovis-d3.2.js"></script>
    <script type="text/javascript" src="tg.js"></script>
    <style type="text/css">

#fig {
  width: 400px;
  height: 2220px;
}

    </style>
  </head>
  <body><div id="center"><div id="fig">
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(8000)
    .height(8000)
    .left(40)
    .right(160)
    .top(10)
    .bottom(10);

var layout = vis.add(pv.Layout.Cluster)
    .nodes(pv.dom(root)
        .root("inter info")
        .sort(function(a, b) pv.naturalOrder(a.nodeName, b.nodeName))
        .nodes())
    .group(true)
    .orient("radial");

layout.link.add(pv.Line)
    .strokeStyle("#ccc")
    .lineWidth(1)
    .antialias(false);

layout.node.add(pv.Dot)
    .fillStyle(function(n) n.firstChild ? "#aec7e8" : "#ff7f0e");

layout.label.add(pv.Label);

vis.render();

    </script>
  </div></div></body>
</html>
